<div class="header-block">
  <div class="header-block__title"> НАДЗВИЧАЙНІ СИТУАЦІЇ НА ТЕРИТОРІЇ УКРАЇНИ </div>
  <button (click)="router.navigate(['/login'])" class="header-block__login-btn"><span>LOG IN</span></button>
</div>
<div class="row">
  <div class="main-block__options-panel">
    <div class="row main-block__options-panel_select-btn_holder">

      <div class="col" *ngIf="_isMapShown">
        <select (change)="selectorsService.typeChanged($event)" class="main-block__options-panel_select-btn __type">
          <option>ВСІ</option>
          <option [selected]="selectorsService.currentEmergencyTypeId == 1">ТЕХНОГЕННОГО</option>
          <option [selected]="selectorsService.currentEmergencyTypeId == 2">ПРИРОДНОГО</option>
          <option [selected]="selectorsService.currentEmergencyTypeId == 3">СОЦІАЛЬНО-ПОЛІТИЧНОГО</option>
          <option [selected]="selectorsService.currentEmergencyTypeId == 4">ВІЙСЬКОВОГО</option>
        </select>
        <select  (change)="selectorsService.yearChanged($event)"  class="main-block__options-panel_select-btn __year">
          <option>ВСІ</option>
          <ng-container *ngIf="selectorsService.dates$ | async as dates">
            <ng-container *ngFor="let date of dates">
              <option  [selected]="selectorsService.currentEventYear == date">{{date}}</option>
            </ng-container>
          </ng-container>
        </select>
      </div>
      <div class="col" *ngIf="_isMapShown || _isTablesShown">
        <div class="tabs-header">
          <button (click)="_shooseMap()" class="tab-label" [ngClass]="{'active': _isMapShown}">КАРТА</button>
          <button (click)="_shooseTables()" class="tab-label" [ngClass]="{'active': _isTablesShown}">ТАБЛИЦІ</button>
        </div>
